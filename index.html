<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #ff9a9e, #fecfef);
    overflow: hidden;
    text-align: center;
    color: #fff;
}

/* Photo Circle */
.photo  {
    width: 150px;
    height: 150px;
    margin: 25px auto 10px;
    border-radius: 50%;
    border: 4px solid #fff;
    background-image: url('YOUR_IMAGE.jpg');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
}
.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;     /* Crop & fit perfectly */
    object-position: center;  
    border-radius: 50%;
}

/* Name */
.name {
    font-size: 28px;
    font-weight: 700;
    margin-top: 10px;
    font-style: italic;
}

/* Wishes Text */
.wish {
    font-size: 18px;
    margin: 15px;
    padding: 0 20px;
}

/* Cake */
.cake {
    width: 120px;
    border-radius: 5px;
    justify-content: center;
    align-items: center;
    margin-left: 25vw;
}
.cake img
{
    border-radius: 5px;
    justify-content: center;
    width: fit-content;
}

.candle {
    height: 30px;
    width: 6px;
    background: #fff;
    margin: 0 auto;
    border-radius: 3px;
    position: relative;
}

.flame {
    width: 12px;
    height: 18px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -18px;
    left: -3px;
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    0% { box-shadow: 0 0 10px yellow; }
    100% { box-shadow: 0 0 25px orange; }
}

/* Floating Balloons */
.balloon {
    position: fixed;
    bottom: -100px;
    width: 40px;
    height: 55px;
    background: red;
    border-radius: 50% 50% 45% 45%;
    animation: moveUp 6s linear infinite;
}

.balloon::after {
    content: "";
    width: 2px;
    height: 25px;
    background: white;
    position: absolute;
    left: 19px;
    top: 55px;
}

@keyframes moveUp {
    0% { transform: translateY(0) scale(0.9); opacity: 1; }
    100% { transform: translateY(-800px) scale(1); opacity: 0; }
}
</style>
</head>

<!-- JS for Balloons -->
<script>
function createBalloon() {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");

    const colors = ["#ff4d4d", "#ffcc00", "#00ccff", "#ff66ff", "#66ff99"];
    balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.left = Math.random() * window.innerWidth + "px";
    balloon.style.animationDuration = (5 + Math.random() * 3) + "s";

    document.body.appendChild(balloon);

    setTimeout(() => balloon.remove(), 8000);
}

setInterval(createBalloon, 700);
</script>
